<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Struktur Keluarga Kerajaan Inggris</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Struktur Keluarga Kerajaan Inggris</h1>
    <p>Dimulai dari Ratu Victoria hingga generasi sekarang</p>
  </header>

  <main>
    <div class="tree">
      <div class="member">
        <button onclick="toggle('victoria')">Ratu Victoria (1819–1901)</button>
        <div id="victoria" class="children">
          <div class="member">
            <button onclick="toggle('edward')">Edward VII (1841–1910)</button>
            <div id="edward" class="children">
              <div class="member">
                <button onclick="toggle('georgeV')">George V (1865–1936)</button>
                <div id="georgeV" class="children">
                  <div class="member">
                    <button onclick="toggle('georgeVI')">George VI (1895–1952)</button>
                    <div id="georgeVI" class="children">
                      <div class="member">
                        <button onclick="toggle('elizabethII')">Elizabeth II (1926–2022)</button>
                        <div id="elizabethII" class="children">
                          <div class="member">
                            <button onclick="toggle('charlesIII')">Charles III (1948–sekarang)</button>
                            <div id="charlesIII" class="children">
                              <div class="member">
                                <button onclick="toggle('william')">William, Pangeran Wales (1982–)</button>
                                <div id="william" class="children">
                                  <p>George, Charlotte, Louis</p>
                                </div>
                              </div>
                              <div class="member">
                                <button onclick="toggle('harry')">Harry, Duke of Sussex (1984–)</button>
                                <div id="harry" class="children">
                                  <p>Archie, Lilibet</p>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="member">
                        <button onclick="toggle('margaret')">Margaret (1930–2002)</button>
                        <div id="margaret" class="children">
                          <p>David, Sarah</p>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="member">
                    <button onclick="toggle('edwardVIII')">Edward VIII (1894–1972)</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>Proyek ini dibuat untuk menggambarkan struktur keluarga secara interaktif. © 2024</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
